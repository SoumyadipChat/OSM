<div class="header" [ngClass]="{'isMobile':screenSz.isMobile}">
    <div class="appName">
        <img class="headerIco" src="../../assets/icons/headerIcon.png" alt="img">
        <!-- One.Stop.Music -->
        <mat-icon role="button" (click)="showInfo()" class="icons" svgIcon="info" aria-hidden="false" ></mat-icon>
    </div>
    <div class="userName">
       Welcome, {{username}}
       <div class="logOut">
          <div role="button" class="lgotext" (click)="onLogout()">{{ username=='Guest' ?'Login/Register':'Logout'}}</div> 
       </div>
    </div>
</div>
