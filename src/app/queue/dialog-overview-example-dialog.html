<h1 mat-dialog-title>Confirm Remove</h1>
<div mat-dialog-content>
  <p>Remove {{data.title}} from {{data.type}}?</p>
</div>
<div mat-dialog-actions style="display: flex;justify-content: flex-end;">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="response" cdkFocusInitial>Proceed</button>
</div>
