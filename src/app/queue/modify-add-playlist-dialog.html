<h1 mat-dialog-title style="margin-bottom: 10px;">{{data.type}} {{data.type=='Edit'?'Song':'Playlist'}}</h1>
<div mat-dialog-content [ngStyle]="inputStyle">
  <p style="margin-bottom: 0;">Title:</p>
  <mat-form-field style="width: 90%;" color="accent">
    <input autocomplete="off" [maxlength]="data.type=='Edit'?30:10" matInput [(ngModel)]="data.title" (ngModelChange)="onNameChange()" >
  </mat-form-field>
  <mat-error *ngIf="!validName || blankNm" style="margin-bottom: 5px;font-size: 70%;">Can't have same/blank name</mat-error>
  <mat-checkbox [hidden]="data.type=='Edit'" [(ngModel)]="data.default" >Set as default</mat-checkbox>
</div>
<div mat-dialog-actions style="display: flex;justify-content: flex-end;">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button [disabled]="!validName || blankNm" mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
