   
    <div class="queue" >
        
        
        
        <div class="box example-list">
                <div *ngIf="showExpand" [ngClass]="{'sendBack':hideSearch}" class="adderPart">
                        <app-music-add
                        (onSearch)="hideSear($event)"
                        [mode]="'mobile'"
                        [playlists]="playlists"
                        [selectedPlaylist]="selectedPlaylist"
                        (onAdd)="addVideo($event)"></app-music-add>
                </div>
                <div class="queueHeader">
                         <div class="dropbox">
                               <div role="button" (click)="isClosed=!isClosed" class="content">
                                    <mat-icon class="iconn" svgIcon="pllist" aria-hidden="false" ></mat-icon>
                                    <div class="playlistName">
                                        {{playlists[selectedPlaylist].playlist}}
                                    </div>
                                    <div class="arrow">
                                        <mat-icon class="icons" [svgIcon]="isClosed?'down':'up'" aria-hidden="false" ></mat-icon>
                                    </div>
                               </div>
                               <div [hidden]="!addable" class="addPL">
                                <mat-icon (click)="addPL()" class="icons" [ngClass]="{'expand':!showExpand}" svgIcon="addblack" aria-hidden="false" ></mat-icon>
                               </div>
                               <div [hidden]="isClosed" class="optionList">
                                   <div class="listItems" [ngClass]="{'selected':selectedPlaylist==in}" *ngFor="let playlist of playlists;let in=index">

                                       <div (click)="selectPL(in)" class="listItem">
                                           {{playlist.playlist}}
                                       </div>
                                       <div [hidden]="in==0" class="border"></div>
                                       <div [hidden]="in==0" class="optionIcon">
                                            <mat-icon (click)="editPL(in)" class="icons" svgIcon="edit" aria-hidden="false" ></mat-icon>
                                            <mat-icon (click)="deletePL(in)" class="icons" svgIcon="delete" aria-hidden="false" ></mat-icon>
                                       </div> 
                                       
                                    </div>

                               </div>
                            </div>
                            
                   
                        
                    
                    </div>

                    <div *ngIf="isGuestQueue" class="example-box loginDisclaimer" role="button">
                            <div class="songTitle">
                                    Please <a href="/login">Login</a>  to save your added items.
                            </div>
                    </div>
                <div class="songList" [ngClass]="{'smaller':isGuestQueue}" #divToScroll cdkDropList  (cdkDropListDropped)="drop($event)">
                    
                    <div class="example-box" role="button"  *ngFor="let song of playerQueue;let in = index" (click)="playSong(in)" [ngClass]="{'current':in==currentIndex}" cdkDrag>
                        <div [hidden]="in==currentIndex" class="handler">
                            <mat-icon role="button" class="icons" svgIcon="drag" aria-hidden="false" cdkDragHandle></mat-icon>
                        </div>
                        <div class="thumbNail">
                            <img [src]="song.thumbnail">
                        </div>
                        <div class="songTitle">
                                {{song.title | titlecase}}
                        </div>
                        <div [hidden]="in==currentIndex" class="closer">
                                <mat-icon role="button" (click)="remSong(in)" class="icons" svgIcon="cross" aria-hidden="false" ></mat-icon>
                        </div>
                        <div class="closer editIcon">
                                <mat-icon role="button" (click)="editTitle(in)" class="icons" svgIcon="editttl" aria-hidden="false" ></mat-icon>
                        </div>
                       
                
                    </div>
                </div>    
                
        </div>
    </div>
