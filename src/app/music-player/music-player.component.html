<div [ngStyle]="headerBarStyle">
    <app-header [username]="loggedInUser"></app-header>
</div>
<div [ngStyle]="musicPlayerStyle">
    <div [ngStyle]="leftStyle">
        <div [ngStyle]="playerStyle">
            <app-player [playerQueue]="playerQueue" [currentIndex]="currentIndex" (onIndexChange)="currentIndex=$event"></app-player>
        </div>
        <div [ngStyle]="adderStyle">
            <app-music-add (onAdd)="addVideo($event)"></app-music-add>
        </div>
    </div>
    <div [ngStyle]="rightStyle">
        <app-queue [playerQueue]="playerQueue" [currentIndex]="currentIndex"></app-queue>
    </div>
</div>
