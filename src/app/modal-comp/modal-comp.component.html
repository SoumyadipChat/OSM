<div mat-dialog-title>Title: 
        <mat-form-field color="accent">
                <input matInput (ngModelChange)="updateTitle()" [(ngModel)]="titleText">
        </mat-form-field>
</div>
<div mat-dialog-content>
    <div *ngIf="showLoading" class="loader">
        <div class="loadText">
                Loading....
        </div>
    </div>
    <div *ngIf="isEmptySearch" class="loader">
            <div class="loadText">
                    No rows to Show
            </div>
        </div>
        <mat-radio-group [(ngModel)]="selectIndex" (ngModelChange)="updateSelection()">
            <div class="example-box" role="button" *ngFor="let song of searchResults;let in = index">
                    <div class="thumbNail">
                        <img [src]="song.thumbnailUrl">
                    </div>
                    <div class="songTitle">
                            {{song.title | titlecase}}
                    </div>
                    <div [hidden]="in==currentIndex" class="closer">
                            <mat-radio-button class="example-margin" [value]="in"></mat-radio-button>
                    </div>
            </div>
             
        </mat-radio-group>

  
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [disabled]="isEmptySearch" [mat-dialog-close]="selectedVal" cdkFocusInitial>Add to Queue</button>
</div>
